<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id='container'>
      <div class='display'>0</div>
      <div class='keys'>
        <div class='num zero'>0</div>
        <div class='num'>1</div>
        <div class='num'>2</div>
        <div class='num'>3</div>
        <div class='num'>4</div>
        <div class='num'>5</div>
        <div class='num'>6</div>
        <div class='num'>7</div>
        <div class='num'>8</div>
        <div class='num'>9</div>
        <div class='mathOperation sum'>+</div>
        <div class='mathOperation sub'>-</div>
        <div class='mathOperation mul'>*</div>
        <div class='mathOperation divid'>/</div>
        <div class='equal'>=</div>
        <div class='clear'>AC</div>
      </div>
    </div>
  </body>
</html>
